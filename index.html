<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하늘 기도제목</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    /* 배경 파티클 효과 */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .image-card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      animation: fadeInUp 1s ease-out;
      animation-fill-mode: both;
    }

    .image-card:nth-child(1) { animation-delay: 0.1s; }
    .image-card:nth-child(2) { animation-delay: 0.2s; }
    .image-card:nth-child(3) { animation-delay: 0.3s; }

    .image-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .image-card:hover::before {
      opacity: 1;
    }

    .image-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .image-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .image-card:hover img {
      transform: scale(1.1);
    }

    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 20px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .image-card:hover .image-overlay {
      transform: translateY(0);
    }

    .image-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .image-description {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* 모달 스타일 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      overflow: hidden;
      transform: scale(0.8);
      transition: transform 0.4s ease;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal img {
      width: 100%;
      height: auto;
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    /* 애니메이션 키프레임 */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .gallery {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1>하늘 아웃리치 기도제목</h1>
      <p class="subtitle">늘 기쁠지도~</p>
    </div>
    
    <div class="gallery">
      <div class="image-card" data-src="main_bn02_250620.png">
        <img src="main_bn02_250620.png" alt="기도제목 1">
        <div class="image-overlay">
          <div class="image-title">국내 지역 1</div>
          <div class="image-description">여수 강진 등등등</div>
        </div>
      </div>
      
      <div class="image-card" data-src="main_bn02_250620.png">
        <img src="main_bn02_250620.png" alt="기도제목 2">
        <div class="image-overlay">
          <div class="image-title">국내 지역 2</div>
          <div class="image-description">제주 영월 등등등</div>
        </div>
      </div>
      
      <div class="image-card" data-src="main_bn02_250620.png">
        <img src="main_bn02_250620.png" alt="기도제목 3">
        <div class="image-overlay">
          <div class="image-title">해외 지역</div>
          <div class="image-description">베트남 케냐 등등등</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 모달 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeBtn">×</button>
      <img id="modalImg" src="" alt="">
    </div>
  </div>

  <script>
    // 배경 파티클 생성
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 2;
        const left = Math.random() * 100;
        const delay = Math.random() * 20;
        
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = left + '%';
        particle.style.animationDelay = delay + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    // 이미지 모달 기능
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeBtn');
    const imageCards = document.querySelectorAll('.image-card');

    imageCards.forEach(card => {
      card.addEventListener('click', () => {
        const imgSrc = card.dataset.src;
        modalImg.src = imgSrc;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    // 모달 닫기
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // 페이지 로드 시 파티클 생성
    window.addEventListener('load', () => {
      createParticles();
    });

    // 스크롤 애니메이션
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.image-card').forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
